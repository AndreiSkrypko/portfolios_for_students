<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой калькулятор для детей</title>
    <!-- Без стилей и без Bootstrap. Всё очень просто. -->

    <style>

    .new {
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  font-size: 2.9rem;
  font-weight: 800;
  text-align: center;
  margin: 40px auto;
  padding: 12px 0;
  letter-spacing: -0.5px;

  /* Огненный оранжевый градиент */
  background: linear-gradient(135deg,
    #ff6b35,   /* Яркий оранжевый */
    #f7931e,   /* Золотисто-оранжевый */
    #ff4500    /* Красно-оранжевый (как пламя) */
  );
  background-size: 300% 100%;
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;

  /* Свечение как от жара */
  text-shadow: 0 0 12px rgba(255, 107, 53, 0.5);

  /* Анимация: пульсация + перелив */
  animation:
    flameGradient 6s ease-in-out infinite,
    gentlePulse 4s ease-in-out infinite;
}

/* Плавный перелив градиента */
@keyframes flameGradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Лёгкое "дыхание" текста */
@keyframes gentlePulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.02); }
}

/* Оранжевая линия под заголовком */
.new::after {
  content: '';
  display: block;
  width: 120px;
  height: 4px;
  margin: 14px auto 0;
  background: linear-gradient(to right, transparent, #ff6b35, #ff4500, transparent);
  border-radius: 2px;
  box-shadow: 0 0 8px rgba(255, 107, 53, 0.6);
}


        <--!-----------------------------------------------------!-->




    </style>

</head>

<body>

    <!-- Заголовок страницы -->
    <h1 class="new">Простой калькулятор</h1>

    <!-- Поле для первого числа. Можно вводить 2 или 2,5 (с запятой). -->
    <p class="new">Шаг 1: введите первое число</p>
    <input id="a" type="text" placeholder="Например: 2">

    <!-- Выбор математического знака: плюс, минус, умножение, деление. -->
    <p>Шаг 2: выберите знак</p>
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <!-- Поле для второго числа. Формат такой же, как у первого. -->
    <p>Шаг 3: введите второе число</p>
    <input id="b" type="text" placeholder="Например: 3">

    <!-- Кнопка "Посчитать" запускает вычисление. Кнопка "Очистить" всё сбрасывает. -->
    <p>Шаг 4: нажмите кнопку</p>
    <button id="go">Посчитать</button>
    <button id="clear">Очистить</button>

    <!-- Здесь будет показан результат работы калькулятора. -->
    <h2>Результат</h2>
    <p id="result">Тут появится ответ</p>

    <p><a href="../index.html">← Назад к портфолио</a></p>

    <script>
        // Эта функция пытается превратить текст в число.
        // Пример: "2,5" превратится в 2.5, "3" превратится в 3.
        // Если получилось плохо (введены буквы), вернётся NaN — это «не число».
        function toNumber(text) {
            if (typeof text !== 'string') return NaN; // проверяем, что у нас строка
            return parseFloat(text.replace(',', '.')); // заменяем запятую на точку и читаем число
        }

        // Главная функция вычисления. Она получает три значения:
        // aText — текст первого числа, op — знак (+ - * /), bText — текст второго числа.
        // 1) Превращаем оба текста в числа.
        // 2) Если хоть одно «не число» — говорим об ошибке.
        // 3) В зависимости от знака считаем результат и возвращаем его.
        function calculate(aText, op, bText) {
            const a = toNumber(aText);
            const b = toNumber(bText);

            // Проверяем, что оба ввода — настоящие числа
            if (isNaN(a) || isNaN(b)) {
                return 'Ошибка: введите числа (например: 2 или 4.5)';
            }

            // Выполняем нужное действие в зависимости от выбранного знака
            if (op === '+') return a + b;      // сложение
            if (op === '-') return a - b;      // вычитание
            if (op === '*') return a * b;      // умножение
            if (op === '/') {                  // деление
                if (b === 0) return 'Ошибка: нельзя делить на ноль';
                return a / b;
            }
            return 'Неизвестная операция';
        }

        // Находим элементы на странице по их id, чтобы с ними работать в коде
        const aInput = document.getElementById('a');      // поле первого числа
        const bInput = document.getElementById('b');      // поле второго числа
        const opSelect = document.getElementById('op');   // выбор знака
        const resultEl = document.getElementById('result'); // место для результата
        const goBtn = document.getElementById('go');      // кнопка «Посчитать»
        const clearBtn = document.getElementById('clear');// кнопка «Очистить»

        // Когда нажимаем «Посчитать», берём значения из полей,
        // отправляем их в функцию calculate и выводим ответ на страницу.
        goBtn.addEventListener('click', function () {
            const res = calculate(aInput.value, opSelect.value, bInput.value);
            resultEl.textContent = String(res);
        });

        // Кнопка «Очистить» возвращает всё к началу:
        // стираем оба числа, ставим знак «+», очищаем результат и ставим курсор в первое поле.
        clearBtn.addEventListener('click', function () {
            aInput.value = '';
            bInput.value = '';
            opSelect.value = '+';
            resultEl.textContent = 'Тут появится ответ';
            aInput.focus();
        });

        // Удобство: если нажать клавишу Enter в любом поле,
        // это будет то же самое, что щёлкнуть по кнопке «Посчитать».
        [aInput, bInput, opSelect].forEach(function (el) {
            el.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    goBtn.click();
                }
            });
        });
    </script>
</body>
</html>
