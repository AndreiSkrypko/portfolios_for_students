<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 300px;
            margin: 50px auto;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .display {
            background: #000;
            color: #fff;
            font-size: 2rem;
            text-align: right;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .btn-calc {
            width: 60px;
            height: 60px;
            font-size: 1.2rem;
            margin: 5px;
            border-radius: 50%;
            border: none;
            font-weight: bold;
        }
        .btn-number {
            background: #6c757d;
            color: white;
        }
        .btn-operator {
            background: #007bff;
            color: white;
        }
        .btn-equals {
            background: #28a745;
            color: white;
        }
        .btn-clear {
            background: #dc3545;
            color: white;
        }
        .btn-calc:hover {
            transform: scale(1.05);
            transition: all 0.2s;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center my-4">Калькулятор</h1>
                <div class="calculator">
                    <div class="display" id="display">0</div>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-clear btn-calc" onclick="clearDisplay()">C</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-operator btn-calc" onclick="deleteLast()">⌫</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-operator btn-calc" onclick="appendToDisplay('/')">/</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-operator btn-calc" onclick="appendToDisplay('*')">×</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-number btn-calc" onclick="appendToDisplay('7')">7</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-number btn-calc" onclick="appendToDisplay('8')">8</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-number btn-calc" onclick="appendToDisplay('9')">9</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-operator btn-calc" onclick="appendToDisplay('-')">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-number btn-calc" onclick="appendToDisplay('4')">4</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-number btn-calc" onclick="appendToDisplay('5')">5</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-number btn-calc" onclick="appendToDisplay('6')">6</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-operator btn-calc" onclick="appendToDisplay('+')">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-number btn-calc" onclick="appendToDisplay('1')">1</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-number btn-calc" onclick="appendToDisplay('2')">2</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-number btn-calc" onclick="appendToDisplay('3')">3</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-equals btn-calc" onclick="calculate()" style="height: 130px; border-radius: 10px;">=</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-number btn-calc" onclick="appendToDisplay('0')" style="width: 130px; border-radius: 10px;">0</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-number btn-calc" onclick="appendToDisplay('.')">.</button>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="../index.html" class="btn btn-outline-primary">← Назад к портфолио</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let previousInput = null;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendToDisplay(value) {
            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            operator = null;
            previousInput = null;
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function calculate() {
            if (operator && previousInput !== null) {
                let result;
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);

                switch (operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        result = current !== 0 ? prev / current : 'Ошибка';
                        break;
                }

                currentInput = result.toString();
                operator = null;
                previousInput = null;
                updateDisplay();
            }
        }

        // Обработка операторов
        document.querySelectorAll('.btn-operator').forEach(button => {
            button.addEventListener('click', function() {
                if (operator && previousInput !== null) {
                    calculate();
                }
                operator = this.textContent;
                previousInput = currentInput;
                currentInput = '0';
            });
        });

        // Обработка клавиатуры
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                if (operator && previousInput !== null) {
                    calculate();
                }
                operator = key;
                previousInput = currentInput;
                currentInput = '0';
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
