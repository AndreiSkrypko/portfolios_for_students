<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .game-container {
            max-width: 500px;
            margin: 50px auto;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 20px 0;
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .cell.x {
            color: #e74c3c;
        }
        .cell.o {
            color: #3498db;
        }
        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .game-info {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .score-item {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            min-width: 100px;
        }
        .current-player {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
        }
        .btn-new-game {
            background: #ff6b6b;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            transition: all 0.3s;
        }
        .btn-new-game:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        .winner-message {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
        }
        .winner-message.win {
            background: rgba(46, 204, 113, 0.3);
            color: #27ae60;
        }
        .winner-message.draw {
            background: rgba(241, 196, 15, 0.3);
            color: #f39c12;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center my-4">üéÆ –ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>
                <div class="game-container">
                    <div class="game-info">
                        <h2 class="text-center mb-4">–ò–≥—Ä–∞–π—Ç–µ –ø—Ä–æ—Ç–∏–≤ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞</h2>
                        
                        <div class="current-player" id="currentPlayer">
                            –í–∞—à —Ö–æ–¥: <span class="x">X</span>
                        </div>
                        
                        <div class="score-board">
                            <div class="score-item">
                                <h5>–í—ã (X)</h5>
                                <span id="playerScore">0</span>
                            </div>
                            <div class="score-item">
                                <h5>–ù–∏—á—å—è</h5>
                                <span id="drawScore">0</span>
                            </div>
                            <div class="score-item">
                                <h5>–ö–æ–º–ø—å—é—Ç–µ—Ä (O)</h5>
                                <span id="computerScore">0</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="game-board" id="gameBoard">
                        <button class="cell" onclick="makeMove(0)"></button>
                        <button class="cell" onclick="makeMove(1)"></button>
                        <button class="cell" onclick="makeMove(2)"></button>
                        <button class="cell" onclick="makeMove(3)"></button>
                        <button class="cell" onclick="makeMove(4)"></button>
                        <button class="cell" onclick="makeMove(5)"></button>
                        <button class="cell" onclick="makeMove(6)"></button>
                        <button class="cell" onclick="makeMove(7)"></button>
                        <button class="cell" onclick="makeMove(8)"></button>
                    </div>
                    
                    <div class="winner-message" id="winnerMessage" style="display: none;"></div>
                    
                    <div class="text-center">
                        <button class="btn btn-new-game" onclick="newGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="../index.html" class="btn btn-outline-primary">‚Üê –ù–∞–∑–∞–¥ –∫ –ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let scores = {
            player: 0,
            computer: 0,
            draw: 0
        };

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—á–µ—Ç –∏–∑ localStorage
        function loadScores() {
            const savedScores = localStorage.getItem('ticTacToeScores');
            if (savedScores) {
                scores = JSON.parse(savedScores);
            }
            updateScoreDisplay();
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—á–µ—Ç –≤ localStorage
        function saveScores() {
            localStorage.setItem('ticTacToeScores', JSON.stringify(scores));
        }

        function updateScoreDisplay() {
            document.getElementById('playerScore').textContent = scores.player;
            document.getElementById('computerScore').textContent = scores.computer;
            document.getElementById('drawScore').textContent = scores.draw;
        }

        function makeMove(index) {
            if (board[index] !== '' || !gameActive) return;

            board[index] = currentPlayer;
            updateBoard();
            
            if (checkWinner()) {
                gameActive = false;
                if (currentPlayer === 'X') {
                    scores.player++;
                    showWinner('üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!');
                } else {
                    scores.computer++;
                    showWinner('üòî –ö–æ–º–ø—å—é—Ç–µ—Ä –≤—ã–∏–≥—Ä–∞–ª!');
                }
                saveScores();
                updateScoreDisplay();
            } else if (board.every(cell => cell !== '')) {
                gameActive = false;
                scores.draw++;
                showWinner('ü§ù –ù–∏—á—å—è!');
                saveScores();
                updateScoreDisplay();
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateCurrentPlayer();
                
                if (currentPlayer === 'O') {
                    setTimeout(computerMove, 500);
                }
            }
        }

        function computerMove() {
            if (!gameActive) return;

            // –ü—Ä–æ—Å—Ç–∞—è —Å—Ç—Ä–∞—Ç–µ–≥–∏—è –ò–ò
            let move = getBestMove();
            if (move === -1) {
                // –ï—Å–ª–∏ –Ω–µ—Ç –ª—É—á—à–µ–≥–æ —Ö–æ–¥–∞, –≤—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é —Å–≤–æ–±–æ–¥–Ω—É—é –∫–ª–µ—Ç–∫—É
                const emptyCells = board.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
                move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            }
            
            makeMove(move);
        }

        function getBestMove() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –º–æ–∂–µ—Ç –ª–∏ –∫–æ–º–ø—å—é—Ç–µ—Ä –≤—ã–∏–≥—Ä–∞—Ç—å
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    if (checkWinner()) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –º–æ–∂–µ—Ç –ª–∏ –∏–≥—Ä–æ–∫ –≤—ã–∏–≥—Ä–∞—Ç—å (–±–ª–æ–∫–∏—Ä—É–µ–º)
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'X';
                    if (checkWinner()) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            // –ü—Ä–µ–¥–ø–æ—á–∏—Ç–∞–µ–º —Ü–µ–Ω—Ç—Ä
            if (board[4] === '') return 4;

            // –ü—Ä–µ–¥–ø–æ—á–∏—Ç–∞–µ–º —É–≥–ª—ã
            const corners = [0, 2, 6, 8];
            for (let corner of corners) {
                if (board[corner] === '') return corner;
            }

            return -1;
        }

        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = board[index];
                cell.className = `cell ${board[index].toLowerCase()}`;
                cell.disabled = board[index] !== '' || !gameActive;
            });
        }

        function updateCurrentPlayer() {
            const playerElement = document.getElementById('currentPlayer');
            if (currentPlayer === 'X') {
                playerElement.innerHTML = '–í–∞—à —Ö–æ–¥: <span class="x">X</span>';
            } else {
                playerElement.innerHTML = '–•–æ–¥ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞: <span class="o">O</span>';
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ
                [0, 4, 8], [2, 4, 6] // –î–∏–∞–≥–æ–Ω–∞–ª—å–Ω—ã–µ
            ];

            for (let pattern of winPatterns) {
                if (board[pattern[0]] && 
                    board[pattern[0]] === board[pattern[1]] && 
                    board[pattern[0]] === board[pattern[2]]) {
                    return true;
                }
            }
            return false;
        }

        function showWinner(message) {
            const winnerMessage = document.getElementById('winnerMessage');
            winnerMessage.textContent = message;
            winnerMessage.style.display = 'block';
            
            if (message.includes('–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º')) {
                winnerMessage.className = 'winner-message win';
            } else if (message.includes('–ù–∏—á—å—è')) {
                winnerMessage.className = 'winner-message draw';
            } else {
                winnerMessage.className = 'winner-message';
            }
        }

        function newGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            updateBoard();
            updateCurrentPlayer();
            document.getElementById('winnerMessage').style.display = 'none';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadScores();
        newGame();
    </script>
</body>
</html>
