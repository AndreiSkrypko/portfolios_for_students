        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–≥—Ä—ã

        function getEmoji(choice) {

        function getWinMessage(player, computer) {
            if (player === '–∫–∞–º–µ–Ω—å' && computer === '–Ω–æ–∂–Ω–∏—Ü—ã') {
                return '–ö–∞–º–µ–Ω—å –±—å—ë—Ç –Ω–æ–∂–Ω–∏—Ü—ã!';
