<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0000CD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Небо -->
  <rect width="400" height="150" fill="#87CEEB"/>
  
  <!-- Озеро -->
  <rect width="400" height="150" y="150" fill="url(#water)"/>
  
  <!-- Горы на заднем плане -->
  <polygon points="0,150 80,100 160,120 240,80 320,110 400,140 400,150" fill="#708090"/>
  
  <!-- Отражение гор в воде -->
  <polygon points="0,150 80,200 160,180 240,220 320,190 400,160 400,150" fill="#708090" opacity="0.6"/>
  
  <!-- Волны -->
  <path d="M0,200 Q50,190 100,200 T200,200 T300,200 T400,200" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M0,220 Q40,210 80,220 T160,220 T240,220 T320,220 T400,220" stroke="white" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Камни -->
  <ellipse cx="100" cy="280" rx="15" ry="8" fill="#696969"/>
  <ellipse cx="300" cy="285" rx="20" ry="10" fill="#696969"/>
</svg>
