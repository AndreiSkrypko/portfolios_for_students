<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Небо -->
  <rect width="400" height="200" fill="url(#sky)"/>
  
  <!-- Горы -->
  <polygon points="0,200 100,120 200,150 300,100 400,180 400,200" fill="url(#mountain)"/>
  
  <!-- Солнце -->
  <circle cx="320" cy="60" r="25" fill="#FFD700"/>
  
  <!-- Облака -->
  <ellipse cx="80" cy="50" rx="30" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="100" cy="45" rx="25" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="120" cy="50" rx="20" ry="12" fill="white" opacity="0.8"/>
  
  <!-- Трава -->
  <rect width="400" height="100" y="200" fill="#228B22"/>
  
  <!-- Деревья -->
  <rect x="50" y="180" width="8" height="40" fill="#8B4513"/>
  <circle cx="54" cy="170" r="20" fill="#228B22"/>
  
  <rect x="150" y="190" width="6" height="30" fill="#8B4513"/>
  <circle cx="153" cy="180" r="15" fill="#228B22"/>
  
  <rect x="250" y="185" width="10" height="35" fill="#8B4513"/>
  <circle cx="255" cy="175" r="18" fill="#228B22"/>
</svg>
