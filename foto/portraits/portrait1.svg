<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="face" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FDBCB4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8A87C;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="hair" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="400" height="400" fill="#F0F8FF"/>
  
  <!-- Волосы -->
  <ellipse cx="200" cy="150" rx="80" ry="70" fill="url(#hair)"/>
  
  <!-- Лицо -->
  <ellipse cx="200" cy="220" rx="60" ry="80" fill="url(#face)"/>
  
  <!-- Глаза -->
  <ellipse cx="180" cy="200" rx="8" ry="12" fill="white"/>
  <ellipse cx="220" cy="200" rx="8" ry="12" fill="white"/>
  <circle cx="180" cy="200" r="4" fill="#000"/>
  <circle cx="220" cy="200" r="4" fill="#000"/>
  <circle cx="182" cy="198" r="1" fill="white"/>
  <circle cx="222" cy="198" r="1" fill="white"/>
  
  <!-- Нос -->
  <ellipse cx="200" cy="220" rx="3" ry="8" fill="#E8A87C"/>
  
  <!-- Рот -->
  <path d="M185,240 Q200,250 215,240" stroke="#8B0000" stroke-width="2" fill="none"/>
  
  <!-- Брови -->
  <path d="M165,185 Q180,175 195,185" stroke="#654321" stroke-width="3" fill="none"/>
  <path d="M205,185 Q220,175 235,185" stroke="#654321" stroke-width="3" fill="none"/>
  
  <!-- Шея -->
  <rect x="180" y="300" width="40" height="30" fill="url(#face)"/>
  
  <!-- Одежда -->
  <rect x="150" y="330" width="100" height="70" fill="#4169E1"/>
</svg>
